<div class="container" style="background-color:#f8f8ff;" id="post-edit">
    <div class="row" style="margin-top: 10px;">
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
            <span class="glyphicon glyphicon-floppy-disk text-success" ng-click="saveBlog(blogToEdit)" style="font-size: 1.8em; margin-left: -20px;"></span>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-4 col-xs-12 text-center">
            <span style="font-family: avenir, 'avenir next', helvetica,arial, sans-serif;" ng-if="verify.blogSaved || error.blogSaved" ng-class="verify.blogSaved ? 'text-success' : 'text-danger'">
                {{message.blogSaved}}
            </span>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
            <span class="pull-right glyphicon glyphicon-remove text-danger close" ng-click="purgeEditScopeVar()" style="font-size: 1.8em; margin-right: -20px;"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" style="margin-left: -10px; margin-right: 10px;">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center edit-post-column-header">
                    <span>Edit</span>
                </div>
            </div>
            <div class="row">
                <textarea class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-change="getPreviewBlog(blogToEdit)" ng-model="blogToEdit.post" style="height: 85vh; width: 100%; color: black; border: 5px black solid;"></textarea>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" style="margin-left: 10px; margin-right: -10px;">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center edit-post-column-header">
                    <span>Preview</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: 85vh; width: 100%; overflow: auto; border: 5px black solid;">
                    <h1>{{previewBlog.title}}</h1>
                    <em class="post-subtitle" ng-if="previewBlog.subtitle">
                        {{previewBlog.subtitle}}
                    </em>
                    <div post="previewBlog.post"></div>
                    <br>
                    <em class="post-meta">Posted by <a class="tag-link">{{username}}</a> on {{previewBlog['published-date']}}</em>
                    <div class="post-meta"><span class="glyphicon glyphicon-tags" style="margin-right:5px;"><em ng-repeat="tag in previewBlog.tags"><a class="tag-link">{{tag}}</a>{{$last ? '' : ', '}}</em></div>
                </div>
            </div>
        </div>
    </div>
</div>
