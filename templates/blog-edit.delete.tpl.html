<div class="container deleteModal">

    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">

        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 pull-right">
            <span class="glyphicon glyphicon-remove close" ng-click="purgeDeleteScopeVar()" style="font-size: 1.3em; margin-top: 20px;"></span>
        </div>
    </div>

    <div class="row" ng-if="!verify.deleteDone">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p class="text-info" style="margin-top: 10px;">
                This will permanently delete this blog post. Please enter the name of the blog below to delete it.
            </p>

            <p class="text-danger lead">{{blogToDelete.title}}</p>

            <input type="text" ng-model="verify.deleteInput"
                   ng-style="verify.incorrectDeleteInput ? {width: '100%', color: 'red', border: '1px red solid'} : {width: '100%', color: 'black'}"
                   ng-change="verify.incorrectDeleteInput = false;" style="width: 100%; color: black;"/>

            <button class="btn btn-danger" ng-click="deleteBlog(blogToDelete)" style="width: 100%; margin-top: 15px;">Delete this blog</button>
        </div>
    </div>

    <div class="row" ng-if="verify.deleteDone || error.deleteDone">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <h4 ng-class="verify.deleteDone ? 'text-success' : 'text-danger'">{{message.blogDeleted}}</h4>
        </div>
    </div>
</div>
