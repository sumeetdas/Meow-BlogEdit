<div class="container" style="background-color:#f8f8ff;" id="post-edit">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <span class="glyphicon glyphicon-floppy-disk text-success" ng-click="saveBlog(blogToEdit)" style="font-size: 1.8em;" title="Save Blog"></span>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
            <div class="onoffswitch" ng-click="toggleMobileEditMode()">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" ng-model="mobile.editMode" checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
            <span style="font-family: avenir, 'avenir next', helvetica,arial, sans-serif;" ng-if="verify.blogSaved || error.blogSaved" ng-class="verify.blogSaved ? 'text-success' : 'text-danger'">
                {{message.blogSaved}}
            </span>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <span class="pull-right glyphicon glyphicon-remove text-danger close" ng-click="purgeEditScopeVar()" style="font-size: 1.8em;" title="Close"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" ng-if="mobile.editMode">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center edit-post-column-header">
                    <span>Edit</span>
                </div>
            </div>
            <div class="row">
                <textarea class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-change="getPreviewBlog(blogToEdit)" ng-model="blogToEdit.post" style="height: 85vh; width: 100%; color: black; border: 5px black solid;"></textarea>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" ng-if="!mobile.editMode">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center edit-post-column-header">
                    <span>Preview</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" style="height: 85vh; width: 100%; overflow: auto; border: 5px black solid;">
                    <h1>{{previewBlog.title}}</h1>
                    <em class="post-subtitle" ng-if="previewBlog.subtitle">
                        {{previewBlog.subtitle}}
                    </em>
                    <div post="previewBlog.post"></div>
                    <br>
                    <em class="post-meta">Posted by <a class="tag-link" title="{{username}}">{{username}}</a> on {{previewBlog['published-date']}}</em>
                    <div class="post-meta"><span class="glyphicon glyphicon-tags" style="margin-right:5px;"><em ng-repeat="tag in previewBlog.tags" style="margin-left: 10px;"><a class="tag-link" title="{{tag}}">{{tag}}</a>{{$last ? '' : ','}}</em></div>
                </div>
            </div>
        </div>
    </div>
</div>
